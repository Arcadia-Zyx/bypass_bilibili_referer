<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Middleware</title>
</head>
<body>
    Redirecting......
</body>
<script>
    let reg = new RegExp("(^|&)" + "url" + "=([^&]*)(&|$)", "i");
    let target = window.location.search.substr(1).match(reg);
    if (target != null) {
        window.location.replace(decodeURIComponent(target[2]));
    } else {
        window.location.replace("about:blank");
    }
</script>
</html>
